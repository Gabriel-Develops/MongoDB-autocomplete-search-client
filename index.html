<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Joan&family=Roboto:wght@400;500&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <title>Movie Finder</title>
</head>
<body>
    <section class='ui-widget'>
        <!-- <form onsubmit="event.preventDefault(); formTest();"> -->
        <!-- </form> -->
        <label for="title">Title: </label>
        <input id="title">
    </section>
    <section class="clearfix">
        <div id="movie-image">
            <img id="movie-poster" src="">
            <!-- <button>Pick a Movie</button> -->
        </div>
        <div id="movie-info">
            <h1 id="movie-title"></h1>
            <ul id="movie-quick-info" class="movie-list">
                <!-- date -->
                <!-- genre -->
                <!-- length -->
            </ul>
            <div id="imdb-container">
                <a id="imdb" href=""><img src="" alt=""></a>
                <span id="imdb-rating"></span><span></span>
            </div>
            <h2 id="plot-tag"></h2>
            <p id="movie-plot"></p>
            <h2 id="production-tag"></h2>
            <ul id="movie-production" class="movie-list">
            <!-- 
                <li>
                    <p>William Shatner</p>  // Name
                    <p>Director</p>         // Title(s)
                </li>
             -->
            </ul>
            <h2 id="cast-tag"></h2>
            <ul id="movie-cast" class="movie-list"></ul>
        </div>
    </section>
    <script src='js/main.js'></script>
</body>
</html>
